---
# See available releases: https://github.com/prometheus-community/postgres_exporter/releases
postgresql_exporter_version: '0.10.1'
postgresql_exporter_arch: 'amd64'
postgresql_exporter_download_url: https://github.com/prometheus-community/postgres_exporter/releases/download/v{{ postgresql_exporter_version }}/postgres_exporter-{{ postgresql_exporter_version }}.linux-{{ postgresql_exporter_arch }}.tar.gz

postgresql_exporter_bin_path: /usr/local/bin/postgres_exporter

postgresql_exporter_options: ''

postgresql_exporter_state: started
postgresql_exporter_enabled: true
